<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Denise Malisa</title>

        <!-- Include the Google bar chart library -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        <!-- Include the latest version of Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Include the CoinFlipper data set -->
        <script src="CoinFlipData.js"></script>
        
        <!-- Include the CoinFlipCharter code -->
        <script src="CoinFlipCharter.js"></script>
        
        <!-- Include additional CSS files if desired -->
        <link type="text/css" href="coinflipper.css">
    </head>
    <body>
        <!-- TODO: Format the html elements below using Bootstrap to make everything look nice. Be creative. -->
        <div>
            <div class="container mt-3">
                <h4 class="text-muted">Execution Times</h4>
                <div id="chart_div"></div>
            </div>

            <div class="container mt-3">
                <h4 class="text-success">Data Filter</h4>
                <div>
                    <div>
                        <label>Filter by:</label>
                        <div>
                            <div>
                                <input type="radio" name="filters" id="id1" checked>
                                <label for="id1">ID</label>
                            </div>                    
                            <div>
                                <input type="radio" name="filters" id="coins1">
                                <label for="coins1">Coins</label>
                            </div>
                            <div>
                                <input type="radio" name="filters" id="flips1">
                                <label for="flips1">Flips</label>
                            </div>
                            <div>
                                <input type="radio" name="filters" id="browser1">
                                <label for="browser1">Browser</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="filter">Filter Value:</label>
                        <input type="text" id="filter">
                    </div>
                    <button class="btn btn-outline-info" id="update">Apply/Update</button>
                </div>
            </div>

            <div class="container mt-3">
                <h4 class="bg-warning text-white">Results Data</h4>
                <div class="table-responsive">
                    <table id="table1" class="table table-striped">
                        <thead><tr><th>Index</th><th>ID</th><th>Coins</th><th>Flips</th><th>Browser</th><th>Time</th></tr></thead>
                        <tbody id="table1body">
                            <!-- This is the table where your results will appear -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
