<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Forms</title>

    <!--JavaScript link-->
    <script src="bootstrap.js" type="text/javascript"></script>

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<form action="/action_page.php" class="was-validated">

    <div class="mb-3 mt-3">
        <label for="first_name" class="form-label">First Name: </label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name"
               name="first_name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback" id="invalid1">Required field.</div>
    </div>

    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name: </label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name"
               name="last_name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback" id="invalid2">Required field.</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" placeholder=" Enter Email"
               name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback" id="invalid3">Required field.</div>
    </div>
    <div class="mb-3">
        <label for="D.O.B" class="form-label">Date of Birth: </label>
        <input type="date" class="form-control" id="D.O.B" placeholder=" Enter Date of Birth"
               name="D.O.B" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback" id="invalid4">Required field.</div>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>HTML
        <label class="form-check-label" for="radio1"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">CSS
        <label class="form-check-label" for="radio2"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">JavaScript
        <label class="form-check-label" for="radio3"></label>
    </div>
    <button id="button" type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
